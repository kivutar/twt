        function updateMessage(id, content) {

        function retrieveMessage(id, cid) {
            console.log("Retrieving message " + cid);
            if (ipfsNode) {
                ipfsNode.files.cat(cid, function (err, file) {
                    if (err) {
                        console.log(err);
                        updateMessageFallback(id, text);
                    } else {
                        updateMessage(id, file.toString('utf8'));
                    }
                });
            } else {
                updateMessageFallback(id, text);
            }
        }

        function retrieveAvatar(id, cid) {
            console.log("Retrieving avatar " + cid);
            if (ipfsNode) {
                ipfsNode.files.cat(cid, function (err, file) {
                    if (err) {
                        document.querySelector("#twt-" + id + " .avatar").src = "https://ipfs.io/ipfs/" + cid;
                    } else {
                        var blob = new Blob([file]);
                        var url = window.URL.createObjectURL(blob);
                        document.querySelector("#twt-" + id + " .avatar").src = url;
                    }
                });
            } else {
                document.querySelector("#twt-" + id + " .avatar").src = "https://ipfs.io/ipfs/" + cid;
            }
        }

        function findAvatar(id, sender) {
            contract.getPastEvents('Avatar', { fromBlock: 0, toBlock: 'latest', filter: { sender: sender } }, (err, events) => {

                events.forEach(event => {
